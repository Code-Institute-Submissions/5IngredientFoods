{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="section">
        <div class="row">
            <div class="slider">
                <ul class="slides">
                    <li><img src="https://images.unsplash.com/photo-1466637574441-749b8f19452f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80">
                    <div class="caption center-align">
                        <h3>Our partners have offers for you!</h3>
                    </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="section">
        <div class="row">
            <div class="col s6 m3">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">{{ name }}</span>
                        <img class="responsive-image appliance-images" src="{{ img_url }}" alt="Appliance Image">
                        <p>{{ company }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{{ url }}" target="_blank">View appliance</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
