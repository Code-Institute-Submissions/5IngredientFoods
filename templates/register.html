{% extends 'base.html' %} {% block content %}
<h3 class="center-align">Register</h3>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="container-fluid">
                <div class="section">
                    <div class="row center-align">
                        <div class="row flashes background-color-secondary-1-0">
                            <h4 >{{ message }}</h4>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
<!--Username Input-->
<div class="row">
  <form class="col s12 m8 offset-m2" method="POST" action="{url_for('register')}">
    <div class="card-panel">
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-cog prefix light-blue-text text-darken-4"></i>
          <input id="username" name="username" type="text" class="validate" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required/>
          <label for="username">Username</label>
        </div>
      </div>
      <!--Password input-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
          <input id="password" minlength="5" maxlength="15" name="password" type="password" class="validate" pattern="^[a-zA-Z0-9]{5,15}$" required />
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <!--register button-->
        <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow" >Log in <i class="fas fa-sign-in-alt"></i></button>
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div class="col s12">
    <p class="center-align">Have a account? <a href="{url_for('login')}" class="light-blue-text text-darken-4">Login Here</a>
    </p>
  </div>
</div>
{% endblock %}
